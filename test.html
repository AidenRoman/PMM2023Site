<!DOCTYPE html>
<html>
<head>
	<title>Exemple de paragraphe avec des images</title>
</head>
<body>

	<h1>Mon titre</h1>

	<p>Ceci est mon premier paragraphe.</p>

	<p><img src="image1.jpg" alt="Description de l'image 1"> Ceci est mon deuxième paragraphe avec une image insérée.</p>

	<p>Ceci est mon troisième paragraphe.</p>

	<p><img src="image2.jpg" alt="Description de l'image 2"> Ceci est mon quatrième paragraphe avec une autre image insérée.</p>

</body>
</html>
